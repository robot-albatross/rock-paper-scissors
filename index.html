<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-basics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="startCutscene">Start the game</button>

    <div class="cutscene">
        <div class="dialogue-box vegetaBox">
            <img class="character" src="images/vegeta.jpg" alt="goku">
            <div class="dialogue"></div>
        </div>
        <div class="dialogue-box gokuBox">
            <img class="character" src="images/goku.webp" alt="goku">
            <div class="dialogue">HEY, IT'S ME, GOKU!</div>
        </div>
    </div>

    <div class="game" style="display: none;">
        <div class="gameContent">
            <div class="gameBox">
                <button class="start-button"> Start game</button>
            </div>
            <div class="results"></div>
        </div>
    </div>

    <audio class="theme" src="audio/dragonball.mp3"></audio>
</body>
<script src="index.js"></script>
</html>
